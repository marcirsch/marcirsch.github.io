<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Smart City lab - Augmented Reality."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 53.3426624; longitude: -6.238680400000021;"></a-text>
      <a-sphere gps-entity-place="latitude: 46.90129405050955; longitude: 18.0166071941273;"  radius=33 color=red></a-sphere>
      <a-sphere gps-entity-place="latitude: 51.509192; longitude: -0.114623;"  radius=2 color=green></a-sphere>

      <a-camera id="camera" user-height="1.6" gps-camera-position gps-camera-rotation gps-camera-debug></a-camera>
    </a-scene>
  </body>
</html>
